<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сесинар 8 по курсу "Продолжение JAVA SCRIPT</title>
    <style>
      .error {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";
      // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
      const inputFrom = document.querySelector("#from");
      const span = document.querySelector("span");
      inputFrom.addEventListener("input", (event) => {
        console.log(event.target.value);
        span.innerText = event.target.value;
      });
      // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.
      const showBlock = document.querySelector(".messageBtn");
      const hiBlock = document.querySelector(".message");
      showBlock.addEventListener("click", () => {
        hiBlock.classList.add("animate_animated", "animate_fadeInLeftBig");
        hiBlock.style.visibility = "visible";
      });
      // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
      // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
      // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

      const buttons = document.querySelectorAll("button");
      const submitButton = buttons[buttons.length - 1];
      console.log(submitButton);
      const form = document.querySelector("form");
      submitButton.addEventListener("click", (event) => {
        event.preventDefault();
        const inputList = document.querySelectorAll(".form-control");
        inputList.forEach((element) => {
          element.addEventListener("input", element.classList.remove("error"));
        });
        let flag = addCLassError(inputList);
        console.log(flag);
        if (flag) {
          form.submit();
          alert('ok')
        }
      });
      function addCLassError(elements, flag = true) {
        for (let elem = 0; elem < elements.length; elem++) {
          if (elements[elem].value) {
            console.log(elements[elem].value);
            continue;
          } else {
            elements[elem].classList.add("error");
            flag = false;
          }
        }
        return flag;
      }
    </script>
  </body>
</html>
